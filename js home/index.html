<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="vendors/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 top">
                    <p>To Do</p>
                </div>
                <div class="col-lg-6 bottom">
                    <ul class="d-flex list-unstyled justify-content-end">
                        <li>Home</li>
                        <li>Blog</li>
                        <li>Sing in</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section id="second">
                <div class="second-box justify-content-center">
                    <div class="top">
                        <p>This To Do list will not be saved unless you first <a href="#">sign in.</a></p>
                        <h1>Your To Do List</h1>
                        <h5>Add a new To Do</h5>
                    </div>
                    <div id="bottom">
                        <span>Title:</span>
                        <input id="text" type="text">
                        <span class="span2">Description:</span>
                        <input id="text2" type="text">
                        <br> <br>
                        <button id="button">Gonder</button>
                    </div>
                </div>
    </section>
    <script>
    var btn=document.getElementById("button");
    var bot=document.getElementById("bottom")
    btn.onclick=function(){
        var txt=document.getElementById("text").value
        var txt2=document.getElementById("text2").value
        if(txt.length > 2){
            var p=document.createElement("p")
            var h5=document.createElement("h5")
            h5.innerText=txt;
            p.innerText=txt2;
            bot.appendChild(p)
            bot.appendChild(h5)
            var txt=document.getElementById("text").value=""
            var txt2=document.getElementById("text2").value=""
        }
        else{
            alert("ikiden uzun olmalidir")
        }
    }
    </script>
</body>
</html>
